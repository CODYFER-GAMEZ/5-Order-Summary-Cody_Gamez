<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Cody_Gamez| Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      /* outline: 1px solid red ; */
position: absolute;

    left: 30vw;
    right: 30vw;
    top: 900px;
      font-size: 11px;
      text-align: center;

    }

    .attribution a {
      color: hsl(245, 80%, 45%);
      text-decoration: none;
    }
  </style>
</head>

<body>

  <main class="caja_container">

   
      <div class="caja_img"></div>

      <div class="caja">


        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, <br> audiobooks, and podcasts on any
          device <br> anywhere you like!

        </p>

        <div class="menu">

          <div class="menu uno">
            <img src="/recursos/images/icon-music.svg" alt="Music xD" >

            <div class="cuenta">
              <span>Annual Plan </span><br>
              $59.99/year
            </div>
          </div>
          <div class="dos">

            <a href="#">Change</a>
          </div>

        </div>

        <button>Proceed to Payment</button>

        <div class="pie">Cancel Order</div>

      </div>


  </main>



  <footer class="attribution">
    Challenge by <a class="oo" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by<a target="_blank" href="https://www.frontendmentor.io/profile/CODY-GAMEZ">Cody_Gamez</a>.
  </footer>
</body>

</html>
